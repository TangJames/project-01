<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Welcome to Kollaboscope!</h1>
      <nav>

      </nav>
    </header>
    <div class="main">
      <p>To begin, create a playlist or select an existing playlist.</p>
      <div class="playlists-div display-element">
        <div class="playlist-crud">
          <input type="text" id="playlistName" placeholder="new playlist name" />
          <input type="textarea" id="playlistDescr" placeholder="describe this playlist or leave blank" />
          <form>
            <button type="submit" id="createPlaylistBtn">Create playlist</button>
            <button id="deletePlaylistBtn">Delete playlist</button>
          </form>
        </div>
        <div class="overflow-container-playlist display-element">
          <ul class="playlists-container" onclick="youtubeSearchToggle()">
          </ul>
        </div>
      </div>
      <div class="songs-div">
        <h2 class="playlist-name"></h2>
        <div class="song-crud display-element">
          <div class="song-search">
            <form id="searchForm" style="visibility: hidden;">
              <p>Search and Add Songs:</p>
              <input type="text" id="songName" placeholder="new song name" />
              <button id="youtube-search-btn" type="submit" onclick="searchResultsToggle()">Search Youtube</button>
            </form>
            <section id="youtube-search-res" style="visibility: hidden;">
              <div class="song-search-results">

              </div>
              <button id="createSongBtn" onclick="searchResultsToggle()">Add song to playlist</button>
              <div id="song-search-thumbnail">

              </div>
            </section>
          </div>
        </div>
        <!-- <h3>Songs</h3> -->
        <div class="overflow-container">
          <p>Select a song to play:</p>
          <ul class="song-container">

        </ul>
        <button id="deleteSongBtn">Delete song from playlist</button>
        <div id="song-embed">

        </div>
      </div>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/playlist-app.js" charset="utf-8"></script>
    <script src="scripts/youtube-app.js" charset="utf-8"></script>
    <script src="scripts/song-app.js" charset="utf-8"></script>
  </body>
</html>
